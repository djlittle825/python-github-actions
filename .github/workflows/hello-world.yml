name: Python Personalized Greeting Workflow

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Demarko'
        required: true
        default: 'World'

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Greet the user
        run: python hello.py "${{ github.event.inputs.name }}"

